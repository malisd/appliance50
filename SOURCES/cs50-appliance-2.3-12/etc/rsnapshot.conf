config_version	1.2
snapshot_root	/.private/.snapshots/
cmd_cp	/bin/cp
cmd_rm	/bin/rm
cmd_du	/usr/bin/du
cmd_rsync	/usr/bin/rsync
cmd_logger	/usr/bin/logger
interval	minutely	6
interval	hourly	24
interval	daily	7
interval	weekly	52
verbose	2
loglevel	3
lockfile	/var/run/rsnapshot.pid
include	*.c
include	*.css
include	*.h
include	*.htm
include	*.html
include	*.java
include	*.js
include	*.ml
include	*.php
include	*.py
include	*.rb
include	*.txt
exclude	*.*
include	Makefile
include	README
backup	/home	./
